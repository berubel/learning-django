{% extends "model-page.html" %}

{% block content%}
    <h2>Scheduled Events</h2>
    <a href="evento/">
        <button type="button">New Event</button>
    </a>
    <a href="historico/">
        <button type="button">Past Events</button>
    </a>
    <ul style="font-size: 18px">
    {% for evento in eventos %}
        <li>
            <div style={% if evento.get_evento_atrasado %}
                            "color:red"
                       {% endif %}
                       {% if evento.get_evento_menos_de_uma_hora %}
                            "color:yellow"
                       {% endif %}>
                {{ evento.titulo }} - {{ evento.get_data_evento }}
                ( <a href="evento/?id={{ evento.id }}">Edit</a>
                / <a href="evento/delete/{{ evento.id }}/">Delete</a> )
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
